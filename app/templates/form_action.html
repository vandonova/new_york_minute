<!DOCTYPE html>
<html lang="en">

<head>


    <title>Google Maps: Reimagined</title>

    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../static/css/prediction_page.css" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
     #map {
       width: 100%;
       height: 600px;
       background-color: grey;
     }
    </style>

</head>

<body>

    <!-- Header -->
    <a name="about"></a>
    <div class="intro-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h2>Trip Summary</h2>
                            <h4>
                            Prediction: <strong>{{prediction}}</strong> min
                            <br>
                            99.9% confidence interval: 1 min
                            <br>
                            <br>
                            You will arrive within <strong>21</strong> minutes!
                            </h4>
                        </h2>
                        <div class="alert alert-dismissible alert-danger">
                          <button type="button" class="close" data-dismiss="alert">&times;</button>
                            Sorry, no quicker trips within 2 hours.
                        </div>
                        <div id="map"></div>
                        <script>
                            function initMap() {
                                var or = {lat: {{origin_lat}}, lng: {{origin_long}}};
                                var dest = {lat: {{dest_lat}}, lng: {{dest_long}}};
                                var map = new google.maps.Map(document.getElementById('map'), {
                                  zoom: 4,
                                  center: or
                                });
                                var marker_1 = new google.maps.Marker({
                                  position: or,
                                  map: map
                                });
                                var marker_2 = new google.maps.Marker({
                                  position: dest,
                                  map: map
                                });
                            }
                        </script>
                        <script async defer
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjJqlEat2n9bBfni77VBKtv7wcXZqvBfg&callback=initMap">
                        </script>

                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->
    </div>


</body>

</html>
